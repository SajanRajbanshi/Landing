<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <div class="headerdiv">
            <div class="left">
                <div class="logo">
                    <span>Medi</span><span style="color: #C42121;">Go</span>
                </div>
                <div class="tabs">
                    <span class="tab dim">Contact</span>
                    <span class="tab dim">About</span>
                    <div class="pricing">
                        <span class="tab gradient">Pricing</span>
                    </div>
                </div>
            </div>
        </div>
    </header>






    <section class="page1">
        <div class="glassdiv">
            <div class="placeholder">
                <span>Email</span>
            </div>
            <div class="inputbox">
                <input type="text" class="ipbox">
            </div>
            <div class="placeholder">
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="password" class="ipbox">
            </div>
            <div class="button">
                <button class="signin">Sign in</button>
            </div>
        </div>
        <div class="textwrapper">
            <div>
                <span class="gradient" style="font-size: 60px;font-weight:600;">Welcome back</span>
            </div>
            <div style="text-align:right;font-size: 20px;color: #aaaaaa;">
                <span style="text-align:right;font-size: 20px;">
                    Being away means<br>
                    Your were Healthy <br>
                    And We are <br>
                    Happy
                </span>
            </div>
        </div>
        <div class="bg big">

        </div>
        <div class="bg small1">
            
        </div>
        <div class="bg small2">
            
        </div>
    </section>






    <section class="moreoptions">
        <div style="width: 50%;display: flex; justify-content: center; align-items: center;">
            <div class="google">
                <span>Continue with Google</span>
            </div>
        </div>
        <div style="width: 50%;display:flex;align-items: center;justify-content: center;">
            <div class="noaccount">
                <span>Don't have an account?</span>
                <button class="signup">Sign up</button>
            </div>
        </div>
    </section>








    <footer>
        <div class="glassdiv2">
            <div class="logo">
                <span>Medi</span><span style="color: #C42121;">Go</span>
            </div>
            <div class="slogan" style="font-size: 35px; color: #aaaaaa;">
                Your Health our Goal
            </div>
            <hr color="#aaaaaa" style="margin-top: 30px;margin-bottom: 30px;height: 1px;border: none;">
            <div style="width: 60%;display: flex; justify-content: space-between;color: #767676;font-size: 20px;font-weight: 500;">
                <div>All Right Reserved 2024</div>
                <div>Terms and Contditions</div>
                <div>Privacy Policy</div>
            </div>
        </div>
    </footer>
</body>
</html>
